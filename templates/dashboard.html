<!doctype html>
<html lang="en">

<head>
  <title>Dashboard</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">


  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">

</head>

<body>
  <header>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light d-flex flex-column justify-content-between">
      <div class="d-flex flex-row justify-content-around" style="width: 100%;">
        <div class="p-2 align-self-center"><img src="/static/diamond.png" width="45" height="50"
            class="d-inline-block align-top" alt="Diamond Icon"></div>
        <div class="p-2 align-self-center align-middle">
          <p class=" h5 align-self-center" style="padding-top: 3%; text-align: left;">Logged user: <b>{{ username
              }}</b>!</p>
        </div>
        <div class="p-2 align-self-center"><a class="btn nav-item btn-info btn-md btn-block"
            style="background-color: #55acee;" href="/logout" role="button"><i
              class="fab fa-twitter me-2"></i><b>Logout</b></a></div>
      </div>
    </nav>
  </header>

  <main>

    <div id="carouselExampleDark" class="carousel carousel-dark slide" style="margin: 35px auto 20px auto; max-width: 1000px; max-height: 1200px;">
      <div class="carousel-indicators" style="margin-bottom: 150px;">
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        {%for i in range(0, len)%}
        <div class="carousel-item {%if i == 0: %} active {% endif %}" data-bs-interval="10000">
          <img src="{{graph_files[i]}}" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block" style="padding-top: 520px;">
            <h5 style="margin-bottom: 135px;">Średnia: {{avgs[i]}} zł, mediana: {{medians[i]}} zł.</h5>
          </div>
        </div>
        {%endfor%}
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  <script>
    $('.carousel').carousel({
      interval: 2000
    })
  </script>
</body>

</html>
