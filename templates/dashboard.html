<!doctype html>
<html lang="en">

<head>
  <title>Dashboard</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">

</head>

<body>
  <header>
    <!-- Image and text -->
   <nav class="navbar navbar-light bg-light d-flex flex-column justify-content-between">
    <div class="d-flex flex-row justify-content-around" style="width: 100%;">
     <div class="p-2 align-self-center" ><img src="/static/diamond.png" width="45" height="50" class="d-inline-block align-top" alt=""></div>
     <div class="p-2 align-self-center align-middle"><p class=" h5 align-self-center" style="padding-top: 3%; text-align: left;">Logged user: <b>{{ username }}</b>!</p></div>
     <div class="p-2 align-self-center"><a class="btn nav-item btn-info btn-md btn-block" style="background-color: #55acee;" href="/logout" role="button"><i class="fab fa-twitter me-2"></i><b>Logout</b></a></div>
    </div>
   </nav>
  </header>
  <main>
    <div class="container">
        <div class="row">
          <div class="col-sm">
            <div class="row align-items-center" style="margin: 50px auto 50px auto;">
                <p class="h3 align-self-center">Avg = {{ avg }}</p>
            </div>
            <div class="row align-items-center" style="margin: 50px auto 50px auto;">
                <p class="h3 align-self-center">Median = {{ med }}</p>
            </div>

            <div class="row align-items-center">
                <img src="{{ graph_file }}" class="align-self-center" alt="Graph" style="width:100%; margin: auto; max-width: 800px;">
            </div>
          </div>
        </div>
      </div>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

</body>

</html>
