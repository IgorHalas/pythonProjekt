<!doctype html>
<html lang="en">

<head>
  <title>Login</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <section class="vh-70" style="background-color: #eee; border-radius: 25px; margin: 125px 25px 25px 25px;">
      <div class="container py-5 h-50">
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-7 col-lg-6 col-xl-5">
            <img src="/static/login.png" class="img-fluid" style="padding: 5px 100px 5px 5px;" alt="Login image">
          </div>
          <div class="col-md-6 col-lg-4 col-xl-3 offset-xl-1">
            <form method="post" class="needs-validation" novalidate action="/login">
              <!-- Username input -->
              <div class="form-outline mb-4">
                <input type="username" name="username" required id="usernameInput" placeholder="Username"
                  value="{{usernameValue}}"
                  class="form-control form-control-lg {% if usernameValid: %} is-valid {% else %} is-invalid {% endif %}" />
                <label class="form-label" for="usernameInput"></label>
                <div class="invalid-feedback">
                  {% if usernameErrorMessage: %}
                  {{usernameErrorMessage}}
                  {% else %}
                  Field is empty! {{usernameValid}}
                  {% endif %}
                </div>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="passwordInput" required name="password" placeholder="Password"
                  value="{{passwordValue}}"
                  class="form-control form-control-lg {% if passwordValid: %} is-valid {% else %} is-invalid {% endif %}" />
                <label class="form-label" for="passwordInput"></label>
                <div class="invalid-feedback">
                  {% if passwordErrorMessage: %}
                  {{passwordErrorMessage}}
                  {% else %}
                  Field is empty!
                  {% endif %}
                </div>
              </div>

              <div class="d-flex justify-content-center flex-column">
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-lg btn-block" style="width: 120px; margin: auto;">Sign
                  in</button>

                <div class="p-2">
                  <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                </div>

                <a class="btn btn-primary btn-lg btn-block"
                  style="background-color: #55acee;width: 120px; margin: auto;" href="/register" role="button">
                  <i class="fab fa-twitter me-2"></i>Register</a>
              </div>

            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

  <script>
    (function () {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
    })()
  </script>
</body>

</html>
